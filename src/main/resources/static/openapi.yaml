paths:
  /pig-latin:
    post:
      summary: Translate text to Pig Latin
      description: |
        Translate English text to Pig Latin following the rules described in the [description](#/info/description).
      operationId: translate
      tags:
        - Translation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TranslationRequest'
            examples:
              example-1:
                value: { "text": "Hello world" }
              example-2:
                value: { "text": "Hello, world!" }
              example-3:
                value: { "text": "Hello, world! How are you?" }
      responses:
        200:
          description: English sentence successfully translated into Pig Latin.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranslationResponse'
              examples:
                example-1:
                  value: { "text": "Ellohay orldway" }
                example-2:
                  value: { "text": "Ellohay, orldway!" }
                example-3:
                  value: { "text": "Ellohay, orldway! Owhay areay ouyay?" }
        400:
          description: |
            The request body is invalid. The response body contains the error message.
          content:
            application/json:
              schema:
                type: object
                required: [ message ]
                properties:
                  timestamp:
                    type: string
                    format: date-time
                    description: The date and time of the error.
                    example: "2021-08-15T12:34:56.789Z"
                  status:
                    type: integer
                    format: int32
                    description: The HTTP status code.
                    example: 400
                  error:
                    type: string
                    format: text
                    description: The error message.
                    example: "Bad Request"
                  path:
                    type: string
                    format: text
                    description: The request path.
                    example: "/pig-latin"
              examples:
                example-1:
                  value: { "timestamp": "2021-08-15T12:34:56.789Z", "status": 400, "error": "Bad Request", "path": "/pig-latin" }

components:
  schemas:
    TranslationRequest:
      type: object
      required: [ text ]
      properties:
        text:
          type: string
          format: text
          description: English sentence for translation.
          example: "Hello world"
    TranslationResponse:
      type: object
      required: [ text ]
      properties:
        text:
          type: string
          format: text
          description: The sentence is translated into Pig Latin.
          example: "ellohay orldway"
